<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/8640696f0c.js" crossorigin="anonymous"></script>
        <style>
            #topDiv{
                width: 100%;
                height: 100px;
               
                display: flex;
                
            }
            #topDiv>img{
                width: 60px;
                height: 40px;
                margin-left: 30px;
                margin-top: 25px;
            }
            #inputDiv{
                width: 45%;
                height: 42px;
                border-radius: 20px;
                
                border: 1px solid gray;
                 margin-left: 50px;
                margin-top: 25px;
            }
            #inputDiv>i{
                margin-top: 12px;
                margin-left: 12px;
                color: gray;
            }
            #inputDiv>input{
                height: 34px;
                width: 88%;
                border: transparent;
                
            }
            #button{
                margin-left: 100px;
                margin-top: 25px;
            }
            #button>button{
                border: transparent;
                color: gray;
                font-size: 25px;
            }
            #container{
                margin-top: 20px;
                display: grid;
                grid-template-columns: 30% 30% 30%;
                grid-gap:2%;
            }
            #container img{
                width: 100%;
            }
            #modal1 {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        #zoomImg {

            margin-left: 400px;
            margin-top: 100px;
            width: 60%;
            
        }
        #catagoryDiv{
            display: flex;
            margin-left: 20px;
        }
        #catagoryDiv div{
            margin-left: 20px;
            height: 20px;
            color: gray;
            border-radius: 5px;
            cursor: pointer;
            
        }
        .para{
            color: gray;
            cursor: pointer;;
        }
        </style>

    </head>

    </body>
</html>
